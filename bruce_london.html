// sounds
const sndGuitar = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const sndMic = new Audio("https://actions.google.com/sounds/v1/ambiences/stadium_cheer.ogg");

const c = document.getElementById('game');
const ctx = c.getContext('2d');

let gravity = 0.8;
let groundY = c.height - 80;
let speed = 5;

const bruce = { x:120, y:groundY-160, vy:0, w:90, h:160, onGround:true };

let items = [];
let frame = 0;
let score = 0;
let best = 0;
let running = true;

function jump() { if (bruce.onGround) { bruce.vy = -15; bruce.onGround = false; } }
document.addEventListener('keydown', e => { if (e.code==='Space' || e.code==='ArrowUp') jump(); if (e.code==='KeyP') running=!running; });
c.addEventListener('pointerdown', jump);
document.getElementById('play').addEventListener('click', ()=> running=!running);

function fit() {
  const scale = Math.min(window.innerWidth/960, window.innerHeight/540);
  c.style.width = (960*scale) + 'px';
  c.style.height = (540*scale) + 'px';
}
window.addEventListener('resize', fit); fit();

function spawn() {
  const r = Math.random();
  let kind = r<0.4?'guitar':(r<0.8?'mic':'speaker');
  const h = kind==='speaker'?60:40;
  const yChoices = [groundY-h, groundY-160, groundY-220];
  const y = yChoices[Math.floor(Math.random()*yChoices.length)];
  items.push({ kind, x:c.width+40, y, w:kind==='speaker'?50:40, h, vx:-speed-Math.random()*2, taken:false });
}

function drawBackground() {
  ctx.fillStyle = '#87ceeb';
  ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle = '#228B22';
  ctx.fillRect(0, groundY, c.width, c.height-groundY);

  // English houses
  for(let i=0;i<5;i++) {
    let xPos = (i*250 - (frame*0.5)%250);
    ctx.fillStyle = '#b22222';
    ctx.fillRect(xPos, groundY-100, 120, 100);
    ctx.fillStyle = '#000';
    ctx.fillRect(xPos+40, groundY-60, 40, 60);
    ctx.fillStyle = '#fff';
    ctx.fillRect(xPos+10, groundY-90, 20, 20);
    ctx.fillRect(xPos+90, groundY-90, 20, 20);
  }
  // Red phone booth
  ctx.fillStyle = '#ff0000';
  ctx.fillRect(c.width-150 - (frame%500), groundY-120, 40, 120);
}

function drawBruce() {
  ctx.save();
  ctx.translate(bruce.x, bruce.y);
  // legs
  ctx.fillStyle = '#1e3a8a';
  ctx.fillRect(-10, 100, 60, 50);
  // torso
  ctx.fillStyle = '#ffffff';
  ctx.fillRect(-10, 40, 60, 60);
  // muscular arms
  ctx.fillStyle = '#f0c8a0';
  ctx.beginPath(); ctx.ellipse(-20, 65, 15, 22, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(70, 65, 15, 22, 0, 0, Math.PI*2); ctx.fill();
  ctx.fillRect(-25, 65, 15, 30);
  ctx.fillRect(60, 65, 15, 30);

  // head
  ctx.save();
  ctx.beginPath(); ctx.arc(20, 26, 26, 0, Math.PI*2); ctx.clip();
  ctx.drawImage(headImg, -10, -10, 72, 72);
  ctx.restore();
  ctx.restore();
}

function drawItem(it) {
  ctx.font = (it.kind==='speaker'?'42px':'38px')+' Apple Color Emoji';
  let ch = it.kind==='guitar'?'ðŸŽ¸':(it.kind==='mic'?'ðŸŽ¤':'ðŸ“¢');
  ctx.fillText(ch, it.x, it.y + (it.kind==='speaker'?48:36));
}

function rectsOverlap(ax, ay, aw, ah, bx, by, bw, bh) {
  return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
}

function update() {
  if (!running) return;
  frame++;
  bruce.y += bruce.vy;
  bruce.vy += gravity;
  if (bruce.y+bruce.h > groundY) { bruce.y = groundY-bruce.h; bruce.vy = 0; bruce.onGround = true; }
  if (frame%60===0) spawn();
  for (let i=items.length-1;i>=0;i--) {
    const it = items[i];
    it.x += it.vx;
    if (rectsOverlap(bruce.x-10, bruce.y+20, 60, 90, it.x, it.y, it.w, it.h) && !it.taken) {
      if (it.kind==='speaker') {
        running = false;
        best = Math.max(best, score);
        setTimeout(()=>{ if(confirm(`Fin de set\nScore: ${score}\nBest: ${best}\nRejouer ?`)) reset(); },50);
      } else {
        score += it.kind==='guitar'?10:8;
        it.kind==='guitar'?sndGuitar.play():sndMic.play();
        it.taken = true;
      }
    }
    if (it.taken || it.x<-60) items.splice(i,1);
  }
}

function render() {
  drawBackground();
  ctx.fillStyle='rgba(0,0,0,0.35)';
  ctx.fillRect(12,12,220,40);
  ctx.fillStyle='#fff';
  ctx.font='20px Arial';
  ctx.fillText('Score: '+score, 24, 38);
  for(const it of items) drawItem(it);
  drawBruce();
}

function loop() { update(); render(); requestAnimationFrame(loop); }
function reset() {
  items=[]; frame=0; score=0; speed=5;
  bruce.x=120; bruce.y=groundY-160; bruce.vy=0; bruce.onGround=true;
  running=true;
}
loop();
</script>
</body>
</html>
