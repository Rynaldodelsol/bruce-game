// audio ding
let actx;
function playDing() {
  try {
    if (!actx) actx = new (window.AudioContext || window.webkitAudioContext)();
    const o = actx.createOscillator();
    const g = actx.createGain();
    o.type = 'sine';
    o.frequency.setValueAtTime(880, actx.currentTime);
    o.frequency.exponentialRampToValueAtTime(1320, actx.currentTime + 0.08);
    g.gain.setValueAtTime(0.2, actx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.0001, actx.currentTime + 0.12);
    o.connect(g); g.connect(actx.destination);
    o.start(); o.stop(actx.currentTime + 0.13);
  } catch(e) { /* ignore */ }
}

const c = document.getElementById('game');
const ctx = c.getContext('2d');

let groundY = c.height - 110;
let gravity = 0.9;
let speed = 6;

// player
const bruce = { x:160, y:groundY-210, vy:0, w:120, h:210, onGround:true };

// state
let items = [];
let frame = 0;
let score = 0;
let best = 0;
let running = true;

function fit(){
  const scale = Math.min(window.innerWidth/c.width, window.innerHeight/c.height);
  c.style.width = (c.width*scale)+'px';
  c.style.height = (c.height*scale)+'px';
}
window.addEventListener('resize', fit); fit();

function jump(){ if(bruce.onGround){ bruce.vy = -19; bruce.onGround=false; } }
document.addEventListener('keydown', e => { if(e.code==='Space' || e.code==='ArrowUp') jump(); if(e.code==='KeyP') running=!running; });
c.addEventListener('pointerdown', jump);
document.getElementById('play').addEventListener('click', ()=> running=!running);

function spawn(){
  const r = Math.random();
  const kind = r<0.45?'guitar':(r<0.9?'mic':'speaker');
  const sizeMap = { guitar: {w:50, h:120}, mic: {w:51, h:120}, speaker: {w:88, h:140} };
  const dims = sizeMap[kind];
  const h = dims.h;
  const lanes = [groundY-h, groundY-190, groundY-270];
  const y = lanes[Math.floor(Math.random()*lanes.length)];
  items.push({ kind, x:c.width+50, y, w:dims.w, h:dims.h, vx: -speed - Math.random()*2, taken:false });
}

// background simple réutilisé de la version cartoon détaillée (raccourci ici)
function drawBackground(){
  const sky = ctx.createLinearGradient(0,0,0,c.height);
  sky.addColorStop(0,'#cde0fb'); sky.addColorStop(1,'#eaf2ff');
  ctx.fillStyle = sky; ctx.fillRect(0,0,c.width,c.height);
  const grass = ctx.createLinearGradient(0,groundY,0,c.height);
  grass.addColorStop(0,'#3aa34a'); grass.addColorStop(1,'#1f6b2d');
  ctx.fillStyle = grass; ctx.fillRect(0, groundY, c.width, c.height-groundY);
}

// player draw (reuse from previous detailed version but compact)
function drawBruce(){
  const x = bruce.x, y = bruce.y;
  ctx.save(); ctx.translate(x,y);
  ctx.fillStyle = 'rgba(0,0,0,0.25)'; ctx.beginPath(); ctx.ellipse(50, bruce.h+14, 50, 12, 0, 0, Math.PI*2); ctx.fill();
  // torso
  let t = ctx.createLinearGradient(0,0,0,110); t.addColorStop(0,'#ffffff'); t.addColorStop(1,'#dfe6ef');
  ctx.fillStyle = t; ctx.strokeStyle = '#0f172a'; ctx.lineWidth = 3;
  roundRect(0, 56, 100, 88, 12, true); ctx.stroke();
  // jeans
  let j = ctx.createLinearGradient(0,0,0,70); j.addColorStop(0,'#2a4ea8'); j.addColorStop(1,'#142b66');
  ctx.fillStyle = j; roundRect(0, 144, 100, 66, 10, true); ctx.stroke();
  // belt
  ctx.fillStyle = '#1f2937'; ctx.fillRect(0, 140, 100, 6);
  ctx.fillStyle = '#b08968'; ctx.fillRect(38, 136, 24, 12);
  // arms
  drawArm(-24, 72, true); drawArm(104, 72, false);
  // neck
  ctx.fillStyle = '#efc29c'; ctx.fillRect(38, 44, 24, 18); ctx.strokeRect(38,44,24,18);
  // head
  ctx.save(); ctx.beginPath(); ctx.arc(50, 34, 34, 0, Math.PI*2); ctx.clip(); ctx.drawImage(headImg, 0, 0, 200, 200, 16, 0, 68, 68); ctx.restore();
  ctx.strokeStyle = '#0f172a'; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(50, 34, 34, 0, Math.PI*2); ctx.stroke();
  ctx.restore();
}

function drawArm(ax, ay, isLeft){
  ctx.save();
  ctx.fillStyle = '#f1c9a2'; ctx.strokeStyle = '#0f172a'; ctx.lineWidth = 3;
  roundRect(ax, ay, 30, 50, 14, true); ctx.stroke();
  roundRect(ax + (isLeft?-4:4), ay+44, 28, 44, 14, true); ctx.stroke();
  ctx.beginPath(); ctx.ellipse(ax+(isLeft?-2:30), ay+78, 10, 9, 0, 0, Math.PI*2); ctx.fill(); ctx.stroke();
  ctx.restore();
}

function roundRect(x,y,w,h,r,fill){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
  if(fill) ctx.fill();
}

function drawItem(it){
  let img = it.kind==='guitar'? gtrImg : it.kind==='mic'? micImg : spkImg;
  // shadow
  ctx.fillStyle = 'rgba(0,0,0,0.2)';
  ctx.beginPath(); ctx.ellipse(it.x + it.w/2, it.y + it.h + 6, it.w/2.5, 6, 0, 0, Math.PI*2); ctx.fill();
  // image
  if (img.complete) ctx.drawImage(img, it.x, it.y, it.w, it.h);
}

function hit(ax,ay,aw,ah,bx,by,bw,bh){
  return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
}

function update(){
  if(!running) return;
  frame++;
  bruce.y += bruce.vy; bruce.vy += 0.9;
  if(bruce.y + bruce.h > groundY){ bruce.y = groundY - bruce.h; bruce.vy = 0; bruce.onGround = true; }
  if(frame % 55 === 0) spawn();
  for(let i=items.length-1;i>=0;i--){
    const it = items[i]; it.x += it.vx;
    if(hit(bruce.x+10, bruce.y+40, 80, 120, it.x, it.y, it.w, it.h) && !it.taken){
      if(it.kind==='speaker'){ running=false; best=Math.max(best,score); setTimeout(()=>{ if(confirm(`fin de set\nscore: ${score}\nbest: ${best}\nrejouer ?`)) reset(); },60); }
      else { score += it.kind==='guitar'?12:9; playDing(); it.taken = true; }
    }
    if(it.taken || it.x < -120) items.splice(i,1);
  }
}

function render(){
  drawBackground();
  ctx.fillStyle = 'rgba(0,0,0,0.35)'; ctx.fillRect(12,12,280,44);
  ctx.fillStyle = '#fff'; ctx.font = '20px system-ui, Arial'; ctx.fillText('bruce score: ' + score, 24, 40);
  for(const it of items) drawItem(it);
  drawBruce();
}

function loop(){ update(); render(); requestAnimationFrame(loop); }
function reset(){ items=[]; frame=0; score=0; bruce.x=160; bruce.y=groundY-210; bruce.vy=0; bruce.onGround=true; running=true; }
loop();
</script>
