const sGuitar = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const sMic = new Audio("https://actions.google.com/sounds/v1/ambiences/stadium_cheer.ogg");

// canvas
const c = document.getElementById('game');
const ctx = c.getContext('2d');

// world
let groundY = c.height - 110;
let gravity = 0.9;
let speed = 6;

// player
const bruce = { x:160, y:groundY-190, vy:0, w:110, h:190, onGround:true };

// state
let items = [];
let frame = 0;
let score = 0;
let best = 0;
let running = true;

// helpers
function fit(){
  const scale = Math.min(window.innerWidth/c.width, window.innerHeight/c.height);
  c.style.width = (c.width*scale)+'px';
  c.style.height = (c.height*scale)+'px';
}
window.addEventListener('resize', fit); fit();

function jump(){ if(bruce.onGround){ bruce.vy = -18; bruce.onGround=false; } }
document.addEventListener('keydown', e => { if(e.code==='Space' || e.code==='ArrowUp') jump(); if(e.code==='KeyP') running=!running; });
c.addEventListener('pointerdown', jump);
document.getElementById('play').addEventListener('click', ()=> running=!running);

// spawn collectibles and hazards
function spawn(){
  const r = Math.random();
  const kind = r<0.45?'guitar':(r<0.9?'mic':'speaker');
  const h = kind==='speaker'?72:44;
  const lanes = [groundY-h, groundY-180, groundY-260];
  const y = lanes[Math.floor(Math.random()*lanes.length)];
  items.push({ kind, x:c.width+50, y, w: kind==='speaker'?54:44, h, vx: -speed - Math.random()*2, taken:false });
}

// draw background with detailed english vibe
function drawBackground(){
  // sky gradient
  const sky = ctx.createLinearGradient(0,0,0,c.height);
  sky.addColorStop(0,'#b7d0f5');
  sky.addColorStop(1,'#e9f1ff');
  ctx.fillStyle = sky;
  ctx.fillRect(0,0,c.width,c.height);

  // clouds
  ctx.fillStyle = 'rgba(255,255,255,0.9)';
  for(let i=0;i<6;i++){ 
     const x = (i*260 - (frame*0.4)%260);
     ctx.beginPath();
     ctx.ellipse(x, 90 + (i%2)*20, 70, 28, 0, 0, Math.PI*2); 
     ctx.ellipse(x+40, 85, 60, 24, 0, 0, Math.PI*2);
     ctx.ellipse(x-40, 95, 50, 20, 0, 0, Math.PI*2);
     ctx.fill();
  }

  // silhouette london skyline far
  ctx.fillStyle = '#7ea0d3';
  const off = (frame*0.2)%c.width;
  ctx.save();
  ctx.translate(-off,0);
  for(let k=0;k<2;k++){ // repeat twice for seamless scroll
    // tower bridge
    ctx.fillRect(150+ k*c.width, groundY-260, 40, 260);
    ctx.fillRect(360+ k*c.width, groundY-260, 40, 260);
    ctx.fillRect(190+ k*c.width, groundY-180, 170, 10);
    // big ben silhouette
    ctx.fillRect(700+ k*c.width, groundY-300, 60, 300);
    ctx.fillRect(720+ k*c.width, groundY-340, 20, 40);
    ctx.beginPath(); ctx.moveTo(730+ k*c.width, groundY-360); ctx.lineTo(710+ k*c.width, groundY-340); ctx.lineTo(750+ k*c.width, groundY-340); ctx.closePath(); ctx.fill();
  }
  ctx.restore();

  // mid houses detailed
  for(let i=0;i<4;i++){ 
    const x = (i*300 - (frame*0.8)%300) + 80;
    // brick house
    ctx.fillStyle = '#b74a3a';
    ctx.fillRect(x, groundY-120, 160, 120);
    // roof
    ctx.fillStyle = '#5b2b2b';
    ctx.beginPath(); ctx.moveTo(x-10, groundY-120); ctx.lineTo(x+80, groundY-160); ctx.lineTo(x+170, groundY-120); ctx.closePath(); ctx.fill();
    // windows
    ctx.fillStyle = '#f2f7ff';
    for(let r=0;r<2;r++){ for(let c2=0;c2<3;c2++){ ctx.fillRect(x+20+c2*44, groundY-100+r*44, 28, 28); } }
    // door
    ctx.fillStyle = '#2e2e2e';
    ctx.fillRect(x+66, groundY-64, 28, 64);
  }

  // ground
  const grass = ctx.createLinearGradient(0,groundY,0,c.height);
  grass.addColorStop(0,'#3a8f3a'); grass.addColorStop(1,'#1f5f1f');
  ctx.fillStyle = grass;
  ctx.fillRect(0, groundY, c.width, c.height-groundY);

  // victorian lamps
  ctx.fillStyle = '#2c3a4a';
  for(let i=0;i<5;i++){ 
    const x = (i*220 - (frame*0.8)%220) + 40;
    ctx.fillRect(x, groundY-140, 6, 140);
    ctx.beginPath(); ctx.moveTo(x-16, groundY-140); ctx.lineTo(x+3, groundY-170); ctx.lineTo(x+22, groundY-140); ctx.fill();
    ctx.fillStyle = '#ffd166'; ctx.fillRect(x-8, groundY-136, 28, 18); ctx.fillStyle = '#2c3a4a';
  }

  // phone booth
  const boothX = c.width - ((frame*1.2)% (c.width+300));
  ctx.fillStyle = '#c1121f';
  ctx.fillRect(boothX, groundY-150, 60, 150);
  ctx.fillStyle = '#fff';
  for(let r=0;r<4;r++){ ctx.fillRect(boothX+10, groundY-140+r*34, 40, 24); }
  ctx.fillStyle = '#c1121f'; ctx.fillRect(boothX, groundY-150, 60, 12);

  // double-decker bus
  const busX = c.width - ((frame*2.2)% (c.width+500));
  ctx.fillStyle = '#d90429';
  ctx.fillRect(busX, groundY-70, 140, 50);
  ctx.fillRect(busX+10, groundY-90, 120, 30);
  ctx.fillStyle = '#1b1b1b';
  ctx.beginPath(); ctx.arc(busX+35, groundY-20, 12, 0, Math.PI*2); ctx.arc(busX+105, groundY-20, 12, 0, Math.PI*2); ctx.fill();
  ctx.fillStyle = '#e6f5ff';
  for(let i=0;i<5;i++){ ctx.fillRect(busX+14+i*22, groundY-86, 18, 18); }
}

// draw Bruce with more detailed arms and shading
function drawBruce(){
  const x = bruce.x, y = bruce.y;
  ctx.save();
  ctx.translate(x,y);

  // shadow
  ctx.fillStyle = 'rgba(0,0,0,0.25)';
  ctx.beginPath(); ctx.ellipse(40, bruce.h+14, 46, 10, 0, 0, Math.PI*2); ctx.fill();

  // torso marcel with shading
  let t = ctx.createLinearGradient(0,0,0,100);
  t.addColorStop(0,'#ffffff'); t.addColorStop(1,'#dfe6ef');
  ctx.fillStyle = t;
  roundRect(-5, 48, 90, 78, 10, true);

  // jeans with folds
  let j = ctx.createLinearGradient(0,0,0,60);
  j.addColorStop(0,'#2a4ea8'); j.addColorStop(1,'#142b66');
  ctx.fillStyle = j;
  roundRect(-5, 126, 90, 56, 8, true);
  ctx.fillStyle = 'rgba(255,255,255,0.15)';
  ctx.fillRect(10, 132, 20, 4);
  ctx.fillRect(44, 144, 30, 3);

  // belt
  ctx.fillStyle = '#1f2937';
  ctx.fillRect(-5, 122, 90, 6);
  ctx.fillStyle = '#b08968';
  ctx.fillRect(30, 120, 24, 10);

  // muscular arms with forearms and highlights
  drawArm(-22, 62, true);
  drawArm(78, 62, false);

  // neck
  ctx.fillStyle = '#e8c19a';
  ctx.fillRect(28, 38, 24, 16);

  // head clipped circle from PNG
  if(headImg.complete && headImg.naturalWidth){
    ctx.save();
    ctx.beginPath(); ctx.arc(40, 30, 30, 0, Math.PI*2); ctx.clip();
    ctx.drawImage(headImg, 0, 0, 200, 200, 10, 0, 60, 60);
    ctx.restore();
  } else {
    ctx.fillStyle = '#e8c19a'; ctx.beginPath(); ctx.arc(40, 30, 30, 0, Math.PI*2); ctx.fill();
  }

  ctx.restore();
}

function drawArm(ax, ay, isLeft){
  // upper arm
  let skin = ctx.createLinearGradient(0,0,0,44);
  skin.addColorStop(0,'#f1c9a2'); skin.addColorStop(1,'#dba77c');
  ctx.fillStyle = skin;
  roundRect(ax, ay, 26, 44, 12, true);
  // forearm
  roundRect(ax + (isLeft? -2:2), ay+38, 24, 40, 12, true);
  // hand
  ctx.beginPath(); ctx.ellipse(ax+(isLeft?-2:26), ay+72, 9, 8, 0, 0, Math.PI*2); ctx.fill();
  // highlight
  ctx.fillStyle = 'rgba(255,255,255,0.2)';
  ctx.fillRect(ax+4, ay+6, 8, 6);
}

function roundRect(x,y,w,h,r,fill){
  ctx.beginPath();
  ctx.moveTo(x+r,y);
  ctx.arcTo(x+w,y,x+w,y+h,r);
  ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r);
  ctx.arcTo(x,y,x+w,y,r);
  if(fill) ctx.fill();
}

// draw emoji items
function drawItem(it){
  ctx.font = (it.kind==='speaker'?'50px':'44px') + ' Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji';
  const ch = it.kind==='guitar' ? 'ðŸŽ¸' : it.kind==='mic' ? 'ðŸŽ¤' : 'ðŸ“¢';
  ctx.fillText(ch, it.x, it.y + (it.kind==='speaker'?50:40));
}

function hit(ax,ay,aw,ah,bx,by,bw,bh){
  return ax<bx+bw && ax+aw>bx && ay<by+bh && ay+ah>by;
}

// loop
function update(){
  if(!running) return;
  frame++;

  bruce.y += bruce.vy;
  bruce.vy += gravity;
  if(bruce.y + bruce.h > groundY){ bruce.y = groundY - bruce.h; bruce.vy = 0; bruce.onGround = true; }

  if(frame % 55 === 0) spawn();

  for(let i=items.length-1;i>=0;i--){
    const it = items[i];
    it.x += it.vx;
    if(hit(bruce.x, bruce.y+30, 90, 110, it.x, it.y, it.w, it.h) && !it.taken){
      if(it.kind==='speaker'){
        running = false;
        best = Math.max(best, score);
        setTimeout(()=>{ if(confirm(`fin de set\nscore: ${score}\nbest: ${best}\nrejouer ?`)) reset(); }, 60);
      } else {
        score += it.kind==='guitar'?12:9;
        (it.kind==='guitar'?sGuitar:sMic).play();
        it.taken = true;
      }
    }
    if(it.taken || it.x < -80) items.splice(i,1);
  }
}

function render(){
  drawBackground();
  // hud panel
  ctx.fillStyle = 'rgba(0,0,0,0.35)';
  ctx.fillRect(12,12,260,44);
  ctx.fillStyle = '#fff';
  ctx.font = '20px system-ui, Arial';
  ctx.fillText('bruce score: ' + score, 24, 40);

  // items
  for(const it of items) drawItem(it);

  // player
  drawBruce();

  if(!running){
    ctx.fillStyle = 'rgba(0,0,0,0.55)'; ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle = '#fff'; ctx.font = '36px system-ui, Arial'; ctx.fillText('pause', c.width/2 - 50, c.height/2);
  }
}

function loop(){ update(); render(); requestAnimationFrame(loop); }
function reset(){
  items=[]; frame=0; score=0;
  bruce.x=160; bruce.y=groundY-190; bruce.vy=0; bruce.onGround=true;
  running=true;
}
loop();
</script>
